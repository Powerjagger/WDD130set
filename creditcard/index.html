<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <main class="container">
    <form class="credit-form">
      <!-- Card Front -->
      <section class="card-front">
        <div class="total">TOTAL: $199</div>
        <img
          class="card-image"
          src="data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wIiA/PjxzdmcgZGF0YS1uYW1lPSJMYXllciAxIiBpZD0iTGF5ZXJfMSIgdmlld0JveD0iMCAwIDYwIDYwIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHhtbG5zOnhsaW5rPSJodHRwOi8vd3d3LnczLm9yZy8xOTk5L3hsaW5rIj48ZGVmcz48c3R5bGU+LmNscy0xLC5jbHMtMTAsLmNscy0xMSwuY2xzLTIsLmNscy02LC5jbHMtN3tmaWxsOm5vbmU7fS5jbHMtNXtmaWxsOiNmZTg2NTc7fTwvc3R5bGU+PC9kZWZzPjxwYXRoIGNsYXNzPSJjbHMtNSIgZD0iTTIsNDZhNCw0LDAsMCwwLDQsNEg1NGE0LDQsMCwwLDAsNC00VjE4YTQsNCwwLDAsMC00LTRINmE0LDQsMCwwLDAtNCw0VjQ2WiIvPjwvc3ZnPg=="
          height="40px" alt="card icon">
        
        <label for="card-number">CARD NUMBER</label>
        <input 
          type="text" 
          id="card-number" 
          name="card-number"
          placeholder="1234 5678 9101 1020" 
          required 
          maxlength="19"
          pattern="\d{4}\s?\d{4}\s?\d{4}\s?\d{4}">
        
        <div class="row">
          <div class="col">
            <label for="card-name">CARD HOLDER</label>
            <input type="text" id="card-name" name="card-name" placeholder="John Doe" required>
          </div>
          <div class="col exp">
            <label>EXPIRATION</label>
            <div class="exp-inputs">
              <input type="text" id="mm" name="mm" placeholder="MM" maxlength="2" required pattern="\d{2}">
              <input type="text" id="yy" name="yy" placeholder="YY" maxlength="2" required pattern="\d{2}">
            </div>
          </div>
        </div>
      </section>

      <!-- Card Back -->
      <section class="card-back">
        <div class="stripe"></div>
        <div class="cvv-box">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" maxlength="3" placeholder="xxx" required pattern="\d{3}">
        </div>
      </section>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
